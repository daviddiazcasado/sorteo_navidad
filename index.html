<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® Sorteo Navide√±o de Destinos</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --cream: #FAF7F2;
    --warm-white: #FFF9F0;
    --gold: #C9963A;
    --gold-light: #E8C478;
    --red: #B83232;
    --red-light: #D4504A;
    --green: #2D6A4F;
    --green-light: #52B788;
    --text-dark: #1A1A2E;
    --text-mid: #4A4A6A;
    --shadow: rgba(30, 20, 10, 0.12);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Lato', sans-serif;
    background: var(--cream);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* Fondo decorativo */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 15% 20%, rgba(201,150,58,0.12) 0%, transparent 50%),
      radial-gradient(ellipse at 85% 80%, rgba(45,106,79,0.10) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(184,50,50,0.06) 0%, transparent 70%);
    pointer-events: none;
  }

  /* Copos de nieve */
  .snowflakes {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .snowflake {
    position: absolute;
    top: -20px;
    color: rgba(201,150,58,0.25);
    font-size: 1.2em;
    animation: fall linear infinite;
    user-select: none;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  /* Contenedor principal */
  .container {
    position: relative;
    z-index: 10;
    width: min(420px, 92vw);
    text-align: center;
  }

  /* Header */
  .header {
    margin-bottom: 32px;
    animation: fadeDown 0.8s ease both;
  }

  .header .eyebrow {
    font-family: 'Lato', sans-serif;
    font-weight: 300;
    font-size: 0.75rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 8px;
  }

  .header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.1;
    margin-bottom: 6px;
  }

  .header h1 span {
    color: var(--red);
    font-style: italic;
  }

  .header p {
    font-size: 0.85rem;
    color: var(--text-mid);
    font-weight: 300;
    letter-spacing: 0.03em;
  }

  /* Tarjeta principal */
  .card {
    background: rgba(255, 253, 248, 0.85);
    backdrop-filter: blur(20px);
    border-radius: 28px;
    padding: 40px 32px;
    box-shadow:
      0 4px 24px var(--shadow),
      0 1px 0 rgba(255,255,255,0.9) inset;
    border: 1px solid rgba(201,150,58,0.18);
    animation: fadeUp 0.8s ease 0.2s both;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--red), var(--gold), var(--green));
    border-radius: 28px 28px 0 0;
  }

  /* Icono decorativo */
  .icon-wrap {
    width: 72px;
    height: 72px;
    background: linear-gradient(135deg, var(--red) 0%, var(--gold) 100%);
    border-radius: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 24px;
    font-size: 2rem;
    box-shadow: 0 8px 20px rgba(184,50,50,0.25);
    transform: rotate(-4deg);
    transition: transform 0.3s ease;
  }

  .card:hover .icon-wrap { transform: rotate(0deg) scale(1.05); }

  /* Destinos lista */
  .destinations-hint {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    justify-content: center;
    margin-bottom: 28px;
  }

  .dest-chip {
    background: rgba(201,150,58,0.1);
    border: 1px solid rgba(201,150,58,0.25);
    border-radius: 100px;
    padding: 4px 12px;
    font-size: 0.7rem;
    font-weight: 400;
    color: var(--text-mid);
    letter-spacing: 0.02em;
    transition: all 0.3s ease;
  }

  .dest-chip.highlight {
    background: var(--gold);
    color: white;
    border-color: var(--gold);
    transform: scale(1.08);
  }

  /* Bot√≥n */
  .btn-sorteo {
    width: 100%;
    padding: 18px 24px;
    background: linear-gradient(135deg, var(--red) 0%, #9B2222 100%);
    color: white;
    border: none;
    border-radius: 16px;
    font-family: 'Playfair Display', serif;
    font-size: 1.05rem;
    font-weight: 700;
    letter-spacing: 0.04em;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(184,50,50,0.35);
    position: relative;
    overflow: hidden;
  }

  .btn-sorteo::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
    transition: left 0.5s ease;
  }

  .btn-sorteo:hover::before { left: 100%; }

  .btn-sorteo:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 28px rgba(184,50,50,0.4);
  }

  .btn-sorteo:active { transform: translateY(0); }
  .btn-sorteo:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

  /* Countdown */
  .countdown-wrap {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    padding: 12px 0;
  }

  .countdown-wrap.active { display: flex; }

  .countdown-num {
    font-family: 'Playfair Display', serif;
    font-size: 5rem;
    font-weight: 700;
    color: var(--red);
    line-height: 1;
    animation: pulse 1s ease infinite;
  }

  .countdown-text {
    font-size: 0.8rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-mid);
    font-weight: 300;
  }

  .progress-bar {
    width: 100%;
    height: 4px;
    background: rgba(201,150,58,0.15);
    border-radius: 100px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--red), var(--gold));
    border-radius: 100px;
    width: 100%;
    transition: width 1s linear;
  }

  /* Resultado */
  .result-wrap {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .result-wrap.active { display: flex; animation: revealResult 0.7s cubic-bezier(0.34,1.56,0.64,1) both; }

  .city-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 16px;
    box-shadow: 0 8px 24px var(--shadow);
  }

  .city-name {
    font-family: 'Playfair Display', serif;
    font-size: 2.4rem;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1;
  }

  .city-flag {
    font-size: 1.8rem;
  }

  .city-desc {
    font-size: 0.88rem;
    color: var(--text-mid);
    line-height: 1.65;
    font-weight: 300;
    text-align: center;
  }

  .btn-repeat {
    width: 100%;
    padding: 14px 24px;
    background: transparent;
    color: var(--red);
    border: 1.5px solid var(--red);
    border-radius: 14px;
    font-family: 'Lato', sans-serif;
    font-size: 0.85rem;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-repeat:hover {
    background: var(--red);
    color: white;
    transform: translateY(-1px);
  }

  /* Footer */
  .footer {
    margin-top: 20px;
    font-size: 0.7rem;
    color: rgba(74,74,106,0.5);
    letter-spacing: 0.05em;
    animation: fadeUp 0.8s ease 0.4s both;
  }

  /* Confetti */
  .confetti-piece {
    position: fixed;
    width: 8px;
    height: 8px;
    border-radius: 2px;
    pointer-events: none;
    z-index: 100;
    animation: confettiFall 2.5s ease-in forwards;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  @keyframes revealResult {
    from { opacity: 0; transform: scale(0.85) translateY(20px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }
</style>
</head>
<body>

<div class="snowflakes" id="snowflakes"></div>

<div class="container">
  <div class="header">
    <div class="eyebrow">üéÑ Navidad 2026</div>
    <h1>¬øA d√≥nde <span>viajas</span><br>estas fiestas?</h1>
    <p>Deja que el destino decida por ti</p>
  </div>

  <div class="card">
    <div class="icon-wrap">üéÅ</div>

    <div class="destinations-hint" id="chipsContainer">
      <span class="dest-chip">Colmar</span>
      <span class="dest-chip">Copenhague</span>
      <span class="dest-chip">Edimburgo</span>
      <span class="dest-chip">New York</span>
      <span class="dest-chip">Hurghada</span>
      <span class="dest-chip">Selva Negra</span>
      <span class="dest-chip">Tenerife</span>
      <span class="dest-chip">Gdansk</span>
    </div>

    <button class="btn-sorteo" id="btnSorteo" onclick="startCountdown()">
      üé≤ &nbsp;Revelar mi destino
    </button>

    <div class="countdown-wrap" id="countdownWrap">
      <div class="countdown-text">Tu destino se revela en...</div>
      <div class="countdown-num" id="countdownNum">5</div>
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    </div>

    <div class="result-wrap" id="resultWrap">
      <img class="city-image" id="cityImg" src="" alt="">
      <div class="city-flag" id="cityFlag"></div>
      <div class="city-name" id="cityName"></div>
      <div class="city-desc" id="cityDesc"></div>
      <button class="btn-repeat" onclick="reset()">‚Üª &nbsp;Volver a sortear</button>
    </div>
  </div>

  <div class="footer">‚ú¶ Sorteo navide√±o de destinos ‚ú¶</div>
</div>

<script>
const destinations = [
  {
    name: "Colmar",
    flag: "üá´üá∑",
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Colmar_-_Petite_Venise_-_Panorama.jpg/1280px-Colmar_-_Petite_Venise_-_Panorama.jpg",
    desc: "La joya de Alsacia, con sus casas de entramado de madera, canales encantadores y el mercado de Navidad m√°s bonito de Europa. Una postal de cuento en diciembre."
  },
  {
    name: "Copenhague",
    flag: "üá©üá∞",
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Copenhagen_-_Nyhavn_%28Unsplash%29.jpg/1280px-Copenhagen_-_Nyhavn_%28Unsplash%29.jpg",
    desc: "La ciudad del hygge navide√±o. Sus canales de Nyhavn iluminados, el parque Tivoli con sus luces m√°gicas y la calidez danesa hacen de ella un destino de ensue√±o."
  },
  {
    name: "Edimburgo",
    flag: "üè¥Û†ÅßÛ†Å¢Û†Å≥Û†Å£Û†Å¥Û†Åø",
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Edinburgh_castle_from_the_national_war_museum_of_scotland.jpg/1280px-Edinburgh_castle_from_the_national_war_museum_of_scotland.jpg",
    desc: "El castillo envuelto en niebla, las calles medievales del casco antiguo y el mercado navide√±o bajo la roca volc√°nica. Edimburgo en invierno es pura magia escocesa."
  },
  {
    name: "Nueva York",
    flag: "üá∫üá∏",
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Southwest_corner_of_Central_Park%2C_looking_east%2C_NYC.jpg/1280px-Southwest_corner_of_Central_Park%2C_looking_east%2C_NYC.jpg",
    desc: "El √°rbol del Rockefeller Center, los escaparates de la Quinta Avenida, Central Park nevado‚Ä¶ Nueva York en Navidad es exactamente como la imaginas, y a√∫n mejor."
  },
  {
    name: "Hurghada",
    flag: "üá™üá¨",
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Hurghada_beach.jpg/1280px-Hurghada_beach.jpg",
    desc: "Para los que prefieren escapar del fr√≠o. Mar Rojo cristalino, sol garantizado, arrecifes de coral √∫nicos y un ambiente relajado bajo 25¬∞C en plenas fiestas navide√±as."
  },
  {
    name: "Selva Negra",
    flag: "üá©üá™",
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Triberg_Waterfall_Black_Forest.jpg/1280px-Triberg_Waterfall_Black_Forest.jpg",
    desc: "Abetos cargados de nieve, aldeas de cuento, relojes de cuco y pasteles de cereza. La Selva Negra alemana es el escenario perfecto para una Navidad de libro de cuentos."
  },
  {
    name: "Tenerife",
    flag: "üá™üá∏",
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Teide_y_el_Valle_de_la_Orotava.jpg/1280px-Teide_y_el_Valle_de_la_Orotava.jpg",
    desc: "La isla del eterno verano. El Teide nevado, las playas doradas, el Carnaval a la vuelta de la esquina y el sol canario hacen de Tenerife el para√≠so invernal espa√±ol."
  },
  {
    name: "Gdansk",
    flag: "üáµüá±",
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Gda%C5%84sk_Old_Town_with_Motlawa_River.jpg/1280px-Gda%C5%84sk_Old_Town_with_Motlawa_River.jpg",
    desc: "Perla del B√°ltico con su casco antiguo hanse√°tico de fachadas coloridas a orillas del r√≠o Mot≈Çawa. En Navidad, sus mercadillos medievales, el √°mbar en cada escaparate y la nieve sobre los tejados crean una atm√≥sfera √∫nica en el norte de Polonia."
  }
];

let countdownTimer = null;
let currentCount = 5;
let selectedDest = null;

function createSnowflakes() {
  const container = document.getElementById('snowflakes');
  const symbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚ú¶'];
  for (let i = 0; i < 18; i++) {
    const el = document.createElement('div');
    el.className = 'snowflake';
    el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
    el.style.left = Math.random() * 100 + 'vw';
    el.style.fontSize = (0.8 + Math.random() * 1.2) + 'em';
    el.style.animationDuration = (6 + Math.random() * 10) + 's';
    el.style.animationDelay = (Math.random() * 10) + 's';
    container.appendChild(el);
  }
}

function startCountdown() {
  document.getElementById('btnSorteo').disabled = true;
  document.getElementById('btnSorteo').style.display = 'none';
  document.getElementById('chipsContainer').style.display = 'none';
  document.getElementById('countdownWrap').classList.add('active');

  selectedDest = destinations[Math.floor(Math.random() * destinations.length)];
  currentCount = 5;
  updateCountdown();

  // Highlight chips during countdown
  animateChips();

  countdownTimer = setInterval(() => {
    currentCount--;
    updateCountdown();
    if (currentCount <= 0) {
      clearInterval(countdownTimer);
      showResult();
    }
  }, 1000);
}

function updateCountdown() {
  document.getElementById('countdownNum').textContent = currentCount;
  document.getElementById('progressFill').style.width = ((currentCount / 5) * 100) + '%';
}

let chipInterval = null;
function animateChips() {
  const chips = document.querySelectorAll('.dest-chip');
  let idx = 0;
  chipInterval = setInterval(() => {
    chips.forEach(c => c.classList.remove('highlight'));
    chips[idx % chips.length].classList.add('highlight');
    idx++;
  }, 200);
}

function showResult() {
  clearInterval(chipInterval);
  document.getElementById('countdownWrap').classList.remove('active');

  const dest = selectedDest;
  document.getElementById('cityImg').src = dest.image;
  document.getElementById('cityImg').alt = dest.name;
  document.getElementById('cityFlag').textContent = dest.flag;
  document.getElementById('cityName').textContent = dest.name;
  document.getElementById('cityDesc').textContent = dest.desc;

  document.getElementById('resultWrap').classList.add('active');
  launchConfetti();
}

function reset() {
  document.getElementById('resultWrap').classList.remove('active');
  document.getElementById('chipsContainer').style.display = 'flex';
  document.getElementById('btnSorteo').style.display = 'block';
  document.getElementById('btnSorteo').disabled = false;
  document.querySelectorAll('.dest-chip').forEach(c => c.classList.remove('highlight'));
}

function launchConfetti() {
  const colors = ['#B83232', '#C9963A', '#2D6A4F', '#E8C478', '#D4504A', '#52B788'];
  for (let i = 0; i < 60; i++) {
    setTimeout(() => {
      const el = document.createElement('div');
      el.className = 'confetti-piece';
      el.style.left = (20 + Math.random() * 60) + 'vw';
      el.style.top = '-10px';
      el.style.background = colors[Math.floor(Math.random() * colors.length)];
      el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
      el.style.width = (6 + Math.random() * 8) + 'px';
      el.style.height = el.style.width;
      el.style.animationDuration = (1.5 + Math.random() * 2) + 's';
      el.style.animationDelay = (Math.random() * 0.5) + 's';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 3500);
    }, i * 30);
  }
}

createSnowflakes();
</script>
</body>
</html>
